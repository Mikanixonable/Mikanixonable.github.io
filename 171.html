<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
  box-sizing: border-box;
}

.navbar {
  padding: 1rem;
}

.navbar-menu-overlay {
  background-color: rgba(0, 0, 0, 0.5);
  opacity: 0;
  pointer-events: none;
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  transition: opacity 200ms ease-in-out;
}

.navbar-menu-body {
  background-color: #fff;
  height: 100vh;
  left: -240px;
  padding: 1rem;
  position: absolute;
  top: 0;
  transition: left 400ms ease-in-out;
  width: 240px;
}

.navbar-menu.is-open .navbar-menu-body {
  left: 0;
}

.navbar-menu.is-open .navbar-menu-overlay {
  opacity: 1;
  pointer-events: auto;
}

.navbar-link-list {
  list-style: none;
  margin: 0 0 2rem 0;
  padding: 0;
}

.navbar-link-item + .navbar-link-item {
  margin-top: 1rem;
}

.navbar-link-item a {
  color: inherit;
  text-decoration: none;
}

</style>
<body>
  <header>
    <nav class="navbar">
      <button data-menu-toggle>MENU</button>
      <div class="navbar-menu" id="menu">
        <div class="navbar-menu-overlay" data-menu-toggle>
          <div class="navbar-menu-body">
            <ul class="navbar-link-list">
              <li class="navbar-link-item">
                <a href="#">ねこ</a>
              </li>
              <li class="navbar-link-item">
                <a href="#">いぬ</a>
              </li>
              <li class="navbar-link-item">
                <a href="#">とり</a>
              </li>
            </ul>
            <button data-menu-toggle>CLOSE</button>
          </div>
        </div>
      </div>
</body>
<script>
  document.addEventListener('DOMContentLoaded', () => {
  initMenu();
});

function initMenu() {
  const toggles = document.querySelectorAll('[data-menu-toggle]');
  const menu = document.getElementById('menu');

  toggles.forEach(toggle => {
    toggle.addEventListener('click', function(event) {
      event.stopPropagation();
      menu.classList.toggle('is-open');
    });
  });
}


</script>
</html>
