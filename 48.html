<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
</head>

<body>
<script>
let x =[];
let xs = [];
let n = 70;
let diameter = 1;
let sizex = window.innerWidth;
let sizey = 	window.innerHeight;
let sun =[sizex/2,sizey/2]
for (let i = 0; i < n; i++) {
  x.push(Math.random()*sizex);
  x.push(Math.random()*sizey);

  s=(0.5-Math.random())/8;
  if(s**2<0.05){s=s*3};
  xs.push(s);
  s=(0.5-Math.random())/8;
  if(s**2<0.05){s=s*3};
  xs.push(s);
};

let xa = new Array(2*n)
let r = new Array(n)


function setup() {
  createCanvas(sizex, sizey);
  noStroke();
    background(70,100,200);
}

function draw() {
fill(70,100,200,2);
rect(0, 0, sizex, sizey);


for(i=0;i<n;i++){

r[i] = Math.sqrt((sun[0]-x[i*2])**2+(sun[1]-x[i*2+1])**2)

xa[i*2] = (Math.sqrt(r[i]**2-(sun[1] - x[i*2+1])**2))/(r[i]**3)*10;
xa[i*2+1] = (Math.sqrt(r[i]**2-(sun[0] - x[i*2])**2))/(r[i]**3)*10;
if(x[i*2]>sun[0]){xa[i*2]=-xa[i*2]};
if(x[i*2+1]>sun[1]){xa[i*2+1]=-xa[i*2+1]};

};


for(i=0;i<2*n;i++){xs[i]=xs[i]+xa[i]};
for(i=0;i<2*n;i++){x[i]=x[i]+xs[i]};
fill(255,255,255);

for(i=0;i<n;i++){ellipse(x[2*i], x[2*i+1], diameter, diameter);};

ellipse(sun[0], sun[1], 6, 6);
}

</script>


</body>
</html>
