<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<title>d3.js sample</title>
  <!-- styles -->

  <style>
  .svg_area {
  position: relative;
  width: 500px;
  height: 500px;
  border: dashed 5px #000;
  }

  /*** Force layout ***/
  .node {
  stroke: #fff;
  stroke-width: 1.5px;
  }

  .link {
  stroke: #999;
  stroke-opacity: .6;
  }
</style>
<script type="text/javascript" src="libs/d3.v3.min.js"></script>
</head>


<body>
  <div class="svg_area" id="svg_area"></div>
</body>


<script>
  /**
 * Initialize SVG display
 */
function init(svg_id, width, height, data_path)
{
    // 色は既定のがある。
    var color = d3.scale.category20();

    var force = d3.layout.force()
                  .charge(-500)      // node同士の力の基準？
                  .linkDistance(100)  // node同士の距離の基準
                  .size([width, height]);

    var svg = d3.select('#' + svg_id).append('svg')
                .attr('width', width)
                .attr('height', height);

    d3.json(data_path, function(error, graph) {

        // JSON read error 時
        if (graph == null) {
            alert(error);
            return;
        }

        force.nodes(graph.nodes)
             .links(graph.links);

        // Tick start
        force.start();

        var link = svg.selectAll('.link')
                      .data(graph.links).enter()
                      .append('line')
                      .attr('class', 'link')
                      .style('stroke-width', 1);

        var node = svg.selectAll('.node')
                      .data(graph.nodes).enter()
                      .append('circle')
                      .attr('class', 'node')
                      .attr('r', 5)
                      .style('fill', function(d) { return color(d.group); })
                      .call(force.drag);

        force.on('tick', function() {
            link.attr('x1', function(d) { return d.source.x; })
                .attr('y1', function(d) { return d.source.y; })
                .attr('x2', function(d) { return d.target.x; })
                .attr('y2', function(d) { return d.target.y; });

            node.attr('cx', function(d) { return d.x; })
                .attr('cy', function(d) { return d.y; });
        });
    });
}

/**
 * Main
 */
var svg_id    = 'svg_area';
var element   = document.getElementById(svg_id);
var data_path = 'data/data.json';

init(svg_id, element.clientWidth, element.clientHeight, data_path);

</script>
</html>
