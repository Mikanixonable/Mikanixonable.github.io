<html lang="en" dir="ltr">

  <meta charset="utf-8">

<style media="screen">
  body{
  display: flex;
  background: #456;
  flex-direction: column;
  justify-content: center;
  align-items: center;

  color: #DDD;
  }

  .formula{
    font-size: 1.5em;
  }

  width: 60em;

  }

  .graph {
  background-color: #567;
  width: 100%;
  height: 100%;
  }


</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/1.1.0/jsxgraphcore.min.js"></script>


<script type="text/x-mathjax-config">MathJax.Hub.Config({tex2jax:{inlineMath:[['\$','\$'],['\\(','\\)']],processEscapes:true},CommonHTML: {matchFontHeight:false}});</script><script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"></script>

</head>

<body>
  <!--式-->
  <p class='formula'>$\displaystyle
    x(t)=\sum_{k=1}^{n} \frac{\cos{(\pi (k+m)^l t)}}{(k+m)^l}
    \qquad
    y(t)=\sum_{k=1}^{n} \frac{\sin{(\pi (k+m)^l t )}}{(k+m)^l}\times(1-2key)^k \quad (key=0,1)
  $</p>

<p>shift+左ドラッグで移動　shift+ホイールで拡大</p>

<!--グラフ-->
  <div class="graph-wrap">
    <div id="jxgbox" class="graph"></div>
  </div>

<!--リンク-->


</body>



<script type="text/javascript">
const text_css = 'font-family: "Times New Roman", Times, "serif"; font-style: italic';


let board = JXG.JSXGraph.initBoard('jxgbox', {
boundingbox: [ -2, 2, 2, -2],  // 領域の座標[左、上、右、下]

showNavigation: false,  // ナビゲーションボタンを表示しない
showCopyright: false    // コピーライト文字列を表示しない
});







//軸
var l1 = board.create('axis', [[0.0, 0.0], [1.0, 0]],{
strokeColor: '#DDD',
highlight: false,
ticks: {
  label: {
    strokeColor: '#DDD',
    autoPosition: true,
  },
},
});

var l2 = board.create('axis', [[0.0, 0.0], [0, 1]],{
strokeColor: '#DDD',
highlight: false,
ticks: {
  label: {
    strokeColor: '#DDD',
    autoPosition: true,

  },
},
});

//軸の名前

board.create('text', [1.9, 0.08, 'x'],
{ fontSize: 16,
  cssStyle: text_css,
strokeColor: '#DDD',
});
board.create('text', [0.05, 1.9, 'y'],
{ fontSize: 16, cssStyle: text_css, strokeColor: '#DDD',});



//スライダー
let slider1 = board.create('slider', [[0.1, 1.8], [1.6, 1.8], [1, 10, 50] ], {
  name: 'n',
  baseline: { strokeColor: '#DDD'},
  highline: { strokeColor: '#DDD'},
  strokeColor: '#DDD',
  label: {fontSize: 15, strokeColor: '#DDD'},
  precision: 0,
  fillColor: '#567',
  withTicks: false,
  size: 10,
});
slider1.on('drag', function(e) {
console.log('n=' + this.Value());
n = slider1.Value();
});

let slider2 = board.create('slider', [[0.1, 1.6], [1.6, 1.6], [0, 0, 3] ], {
  name: 'm',
  snapWidth: 0.25,
  baseline: { strokeColor: '#DDD'},
  highline: { strokeColor: '#DDD'},
  strokeColor: '#DDD',
  label: {fontSize: 15, strokeColor: '#DDD'},
  precision: 2,
  fillColor: '#567',
  withTicks: false,
  size: 10,
});
slider2.on('drag', function(e) {
console.log('m=' + this.Value());
m = slider2.Value();
});

let slider3 = board.create('slider', [[0.1, 1.4], [1.6, 1.4], [0, 2, 11] ], {
  name: 'l',
  snapWidth: 0.1,
  baseline: { strokeColor: '#DDD'},
  highline: { strokeColor: '#DDD'},
  strokeColor: '#DDD',
  label: {fontSize: 15, strokeColor: '#DDD'},
  precision: 1,
  fillColor: '#567',
  withTicks: false,
  size: 10,
});
slider3.on('drag', function(e) {
console.log('m=' + this.Value());
l = slider3.Value();
});

let slider4 = board.create('slider', [[1.4, 1.2], [1.6, 1.2], [0, 0, 1] ], {
  name: 'key',
  snapWidth: 1,
  baseline: { strokeColor: '#DDD'},
  highline: { strokeColor: '#DDD'},
  strokeColor: '#DDD',
  label: {fontSize: 15, strokeColor: '#DDD'},
  precision: 1,
  fillColor: '#567',
  withTicks: false,
  size: 10,
});
slider4.on('drag', function(e) {
console.log('m=' + this.Value());
key = slider4.Value();
});

//グラフ
var n = 10;
var m = 0;
var l = 2;
var key = 0;
function plot(){
  function fx(t) {
    var x = 0;
    for (let k = 1; k < n+1; k++) {
      x+=(Math.cos(t*(k+m)**l)/(k+m)**l)*(1-2*key)**k
    }
    return x;
  }

  function fy(t) {
    var y = 0;
    for (let k = 1; k < n+1; k++) {
      y+=(Math.sin((t)*(k+m)**l)/(k+m)**l)
    }
    return y;
  }

  graph = board.create('curve',
    [fx,fy,0,Math.PI*2],
    {
      strokeColor:'#DDD',
      dash: 0,
      highlight: false,
      strokeWidth:1}
  );

  board.update();
}


plot();

</script>
</html>
