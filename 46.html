<!DOCTYPE html>
<html lang="ja" dir="ltr">
	<head>
		<meta charset="utf-8" content="webフォントでehtaplenをリアルタイムに入力できます">
		<title>創作文字ehtaplenのキーボード</title>

<style media="screen">

@font-face {
font-family: 'ehtaplen';
  src: url('Untitled1.woff') format('woff');
}
body{
  font-family: "ehtaplen","Arial","sans-serif";

		display: flex;
		background: #AAA;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		padding: 8%
	}

	.display {
	color: #7CA;
	height: 400px;
	width: 80%;
	background: #FFF;
	font-size: 120px;
	text-align: center;

	}

	.display p {
	padding: 35px;
	}


	.input1{
	border: 0px

	}
	.input1::placeholder {
	  text-align: center;
	}

</style>

</head>
<body>


	<div class="display">
<p id="out"></p>
	</div>

	<form name="form1" class="form1">
	<input type="text" id="input1" value="" placeholder="enter" class="input1">
	</form>


<script>
const i = document.forms.form1.input1;
i.addEventListener('input',()=>{
  let display  = document.getElementById('out');
	var str = i.value

str = str.replace(/ya/g,"\u{f0605}")
str = str.replace(/ye/g,"\u{f0606}")
str = str.replace(/yo/g,"\u{f0607}")
str = str.replace(/yu/g,"\u{f0608}")

str = str.replace(/a/g,"\u{f0600}")
str = str.replace(/e/g,"\u{f0601}")
str = str.replace(/i/g,"\u{f0602}")
str = str.replace(/o/g,"\u{f0603}")
str = str.replace(/u/g,"\u{f0604}")

str = str.replace(/n/g,"\u{f0609}")
str = str.replace(/s/g,"\u{f060A}")



	display.textContent = str });
</script>
	</body>
</html>
