<!doctype html>
<html lang="js">
<head>
    <meta charset="utf-8">
    <title>CATリスト</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <!-- html -->
<div class="div_cat"></div>

<form name="form1" action="">
    <input name="textBox1" type="text" value="" />
    <input id="exec" type="button" value="Exec"/>
</form>
<hr />
<div id="output"></div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
$(function(){
    //JSONデータ
    var cat = {"cat_info": [
        {
            "name": "ネコ",
            "prefecture": "北海道",
        },
        {
            "name": "ネコ2",
            "prefecture": "秋田",
        },
        {
            "name": "ネコ3",
            "prefecture": "青森",
        },
    ]}

    //HTMLを生成
    for(var index in cat.cat_info){
      $('<p>'+
          cat.cat_info[index].name + cat.cat_info[index].prefecture +'</p>').appendTo('.div_cat');
    }//for文終了

    //onButtonClick
    $('#exec').on('click', function(){
        var value = document.forms.form1.textBox1.value;
        //もし、検索窓に入力した文字列とidが一致したら、そのオブジェクトを（特定して）取り出したい
        for(var index in cat.cat_info) {
            if(cat.cat_info[index].name == value) {
                $('#output').append(JSON.stringify(cat.cat_info[index]));
            }
        }
    });
});
</script>
</body>
</html>
