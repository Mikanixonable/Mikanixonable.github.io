<script>
	let i = document.getElementById("i")
	let str = window.location.href.split('/').pop();
	let num1 = parseInt(str.split(".")[0], 10) - 1 + ".html"
	let num2 = parseInt(str.split(".")[0], 10) + 1 + ".html"
	i.innerHTML = `<a href=\"${num1}\"><${num1}</a>` + " " + `<a href=\"${num2}\">${num2}></a>`

	let width = self.innerWidth
	let height = self.innerHeight * 0.6
	const htmlList = [...Array(10)].map((v, i) => i + 1)
	// let dev = document.getElementById("dev")

	const svg = d3.select("#chart").append("svg")
		.attr("class", "d3svg")
		.attr("width", width)
		.attr("height", height)
		.attr("viewbox", "0 0 100 100")
	const flame = svg.append("g")
		.attr("transform", `translate(${width / 2},${height / 2})`)

	const g = flame.selectAll("g").data(htmlList).join("g")
	.attr("transform", (d,i)=>`translate(${d*50},0)`)
	.append("a")
	.attr("href",(d,i)=>d+".html")

		.attr("r", 18)
		.attr("fill", "var(--c3)")
	g.append("text")

		.attr("alignment-baseline", "middle")
