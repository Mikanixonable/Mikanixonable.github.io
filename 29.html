<!DOCTYPE html>
<html>
<head>
  <title>跳ねるボール</title>
  <meta content="">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
</head>

<body>

  <script>
    let x = 200;
    let y = 100;
    let diameter = 8;
    let ys = 0;
    let xs=0;
    let ya = 0.1;
    let xa=0.2;

function setup() {
  createCanvas(400, 400);
  noStroke();
  fill(0,0,0);
}


function draw() {
  background(0);

  ys = ys + ya;
  y = y + ys;

  xs = xs + xa;
  x = x + xs;

if(y>400){ys=-ys;
y=400
};
if(x>400){xs=-xs;
x=400
};

  fill(200,200,200);
  ellipse(x, y, diameter, diameter);
}

</script>


</body>
</html>
