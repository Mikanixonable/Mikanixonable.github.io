  function makeTile(sns, x, y, size) {
    svg.append("a").attr("href", snsURLs[sns])
      .append("image")
      .attr("x", unit * x)
      .attr("y", unit * y)
      .attr("width", unit * size * 0.5)
      // .attr("height", unit*size*0.5)
      .attr("xlink:href", `icon/${sns}.png`)
  }

  function makeLink(url, x, y, size) {
    let a = svg.append("g")
    .attr("transform",`translate(${unit * x},${unit * y})`)
    .append("a").attr("href", url)
    a.append("rect")
      .attr("x", 0)
      .attr("y", 0)
      .attr("width", unit * size)
      .attr("height", unit * size)
      .attr("fill", `var(--c3)`)
      // a.append("circle")
      // .attr("cx",0)
      // .attr("r",100)
    a.append("g")
    .append("text")
      .attr("x", unit * size/2)
      .attr("y", unit * size/2)
      .attr("font-size", "1em")
      .attr("text-anchor", "middle")
      .attr("alignment-baseline", "middle")
      .attr("fill", "var(--c2)")
      .text(url)
  }

  const header = svg.append("image")
    .attr("x", 0)
    .attr("y", 0)
    .attr("width", width)
    // .attr("height", 100)
    .attr("xlink:href", `illusts/${dice}.png`)
    .attr("opacity", 0.9)

  makeTile("tiktok", 9, 2, 1)
  makeTile("niconico", 9, 3, 1)
