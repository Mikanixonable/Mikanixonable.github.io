<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>崩れたリーマン関数フラクタル</title>
<style media="screen">
  body{
  display: flex;
  background: #456;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 1em;
  }

  .graph-wrap {
  width: 40em;
  height: 40em;
  background-color: #EEE;
  }

  .graph {
  width: 100%;
  height: 100%;
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/1.1.0/jsxgraphcore.min.js"></script>
</head>

<body>
  <div class="graph-wrap">
    <div id="jxgbox" class="graph"></div>
  </div>
  <a href="83.html">数学小部屋に戻る</a>
</body>

<script type="text/javascript">

let board = JXG.JSXGraph.initBoard('jxgbox', {axis:true, boundingbox:[-2,2,2,-2]});

n=150;
m=2.1
k=0.9
function plot(){

function fx(t) {
var x = 0;
for (let step = 1; step < n+1; step++) {
x+=Math.cos(t*step**m)/step**(m*k)
}
return x;
}

function fy(t) {
var y = 0;
for (let step = 1; step < n+1; step++) {
y+=Math.sin(t*step**m)/step**(m*k)
}
return y;
}

graph = board.create('curve',
  [fx,fy,0,Math.PI*2],
  {strokeColor:'black', strokeWidth:1}
);

board.update();
}
plot();

</script>
</html>
