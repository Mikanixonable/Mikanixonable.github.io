<html>
  <head>
    <title>SigmaJS example</title>
   <!-- Sigma core -->
   
<script src="js/sigma.js"></script>
<script src="js/sigmamin.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sigma@1.2.1/src/renderers/canvas/sigma.canvas.edges.curvedArrow.js"></script>
   <!-- Sigma plugins -->
    <script src="https://cdn.jsdelivr.net/npm/sigma@1.2.1/plugins/sigma.layout.forceAtlas2/supervisor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sigma@1.2.1/plugins/sigma.layout.forceAtlas2/worker.js"></script>
  <style>

        html { height:400px;}
        body {height: 100%; margin:0;}
        #sigma-container { width:100%; height:100%; background-color:#E1E1E1}

  </style>
</head>
  <body>
    <div id="container"></div>
    <div id='sigma-container'></div>
    <div id="json-container"></div>
  </body>
  <script>

var s = new sigma(
  {
    renderer: {
      container: document.getElementById('sigma-container'),
      type: 'canvas'
    },
    settings: {
      minArrowSize: 10
    }
  }
);

// Generate a random graph:
var nbNode = 50;
var nbEdge = 200;
var graph = {
  nodes: [],
  edges: []
};
for (i = 0; i < nbNode; i++)
  graph.nodes.push({ 
    id:  i,
    label: 'Node ' + i,
    x: Math.random(),
    y: Math.random(),
    size: 1,
    color: '#EE651D'
  });

for (i = 0; i < nbEdge; i++)
  graph.edges.push({ 
    id: i, 
    source: '' + (Math.random() * nbNode | 0), 
    target: '' + (Math.random() * nbNode | 0),
    color: '#202020',
    type: 'curvedArrow'
  });


// load the graph
s.graph.read(graph);
// draw the graph
s.refresh();
// launch force-atlas for 5sec
s.startForceAtlas2();
window.setTimeout(function() {s.killForceAtlas2()}, 10000);


  </script>
</html>
