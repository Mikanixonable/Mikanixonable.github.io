<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
</head>

<body>

<script>


let x = 360;
let y = 220;
let xs = 0;
let ys = 1.7;


let m=1300
let diameter = 8;


function setup() {
  createCanvas(400, 400);
  noStroke();
  fill(0,0,0);

}


function draw() {
  background(0);
r = Math.sqrt((200-x)**2+(200-y)**2);
xa = (Math.sqrt(r**2-(200 - y)**2))/(r**3);
ya = (Math.sqrt(r**2-(200 - x)**2))/(r**3);

if(x>200){xa=-xa};
if(y>200){ya=-ya};

xs=xs+xa*m;
ys=ys+ya*m;
x=x+xs;
y=y+ys;
  fill(200,200,200);
  ellipse(x, y, diameter, diameter);
      ellipse(200, 200, diameter, diameter);

}


</script>


</body>
</html>
