<html>
<head>
  <title>ジュリア集合</title>
  <style>
    body{
      display: flex;
      background: #304050;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1em;
      color: #DDD;
    }
    .scr{
      width: 45em;
    }
	.slider{
		-webkit-appearance: none;
		border-radius: 1em;
		background-color: #456;
		accent-color: #678;
	}
  </style>
</head>

<body>
<p>
<label for="slider1">Cr</label>
<input id="slider1" type="range" min="0" max="2" value="1" step="0.01" class="slider"></input>
<span id="sliderValue1"></span>
</p>

<p>
<label for="slider2">Ci</label>
<input id="slider2" type="range" min="0" max="2" value="1" step="0.01" class="slider"></input>
<span id="sliderValue2"></span>
</p>

<canvas id="scr" class="scr"></canvas>

</body>




<script>
let setValue = ()=> {
	let value1 = Number.parseFloat(slider1.value).toFixed(2);
	sliderValue1.textContent = value1;

	let value2 = Number.parseFloat(slider2.value).toFixed(2);
	sliderValue2.textContent = value2;
}
window.addEventListener("load", setValue);
slider1.addEventListener("input", setValue);
slider2.addEventListener("input", setValue);


let setValue2 = () =>{
	julia(slider1.value,slider2.value);
};
slider1.addEventListener("change", setValue2);
slider2.addEventListener("change", setValue2);


var theta = Math.random()*2*Math.PI;


var Br = (2*Math.cos(theta)-Math.cos(2*theta))/4+Math.random()*0.1;
var Bi = (2*Math.sin(theta)-Math.sin(2*theta))/4+Math.random()*0.1;
var N = 30;

// 最大計算回数

var widthPx = 500;
var heightPx = 500;

// 色設定
var color = new Object();
  //描画色
  let inc = '#ffffff'
  color.inR = parseInt(inc.substring(1,3), 16);
  color.inG = parseInt(inc.substring(3,5), 16);
  color.inB = parseInt(inc.substring(5,7), 16);
  //背景色
  let outc = '#405060'
  let h = 1/30;
  let outR = parseInt(outc.substring(1,3), 16);
  let outG = parseInt(outc.substring(3,5), 16);
  let outB = parseInt(outc.substring(5,7), 16);


var scr2d = document.getElementById("scr").getContext("2d");
let canvas = document.querySelector('#scr');
canvas.width = widthPx;
canvas.height = heightPx;

let p1=[-2,-2]; //左下座標
let p2=[2,2]; //右上座標
	// 計算開始左下座標
	var x = p1[0];
	var y = p1[1];
	// CANVASピクセル幅
	var stepX = (p2[0]-p1[0]) / widthPx;
	var stepY = (p2[1]-p1[1]) / heightPx;


function julia(Cr,Ci){

	imageData = scr2d.createImageData(widthPx, heightPx);
	scr2d.clearRect(0, 0, widthPx, heightPx);
//(A_n+1) = (A_n)^2 + B
//mandelbrot: Aの初期値を0とし、いろいろなBで発散を調べて複素平面にプロット
//julia: いろいろなAの初期値で発散を調べて複素平面にプロット、Bを定数とする

for (var i = 0; i < heightPx; i++) {
for (var j = 0; j < widthPx; j++) {
	var n = 0; //発散したときの回数格納用
	// ピクセル位置の実部／虚部の値を算出
	var Ar = x + (stepX * j);
	var Ai = y + (stepY * i);

	// ピクセル位置における発散回数を計算
	do{
	var tr = Ar**2 - Ai**2 + Cr;
	var ti = 2*Ar*Ai + Ci;
	Ar = tr;
	Ai = ti;
	//原点からの距離が2以上に達すると発散とみなす
	}while(Ar**2 + Ai**2 < 4 && ++n < N);

	//ImageDataのオフセット算出 配列内でRGBAが横に並ぶので4つおき、横トレース
	index = (j * 4) + (i * widthPx * 4);

	//色
	if (n == N) { //中の色
		imageData.data[index] = color.inR;
		imageData.data[index + 1] = color.inG;
		imageData.data[index + 2] = color.inB;
	} else { //発散途中の色
		imageData.data[index] = 250-Math.floor((250-outR)*Math.exp(-n*h));
		imageData.data[index + 1] = 250-Math.floor((250-outG)*Math.exp(-n*h));
		imageData.data[index + 2] = 250-Math.floor((250-outB)*Math.exp(-n*h));
	}
	//不透明度を255に設定
	imageData.data[index + 3] = 255;
}};
//scr2dの画像データをCanvas要素に転送
scr2d.putImageData(imageData, 0, 0);
var yy = 49
console.log(imageData.data[yy])
console.log(imageData.data[yy+1])
console.log(imageData.data[yy+2])
}
julia(Br,Bi)

</script>
</html>
