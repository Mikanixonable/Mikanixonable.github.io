<html>
<head>
  <title>マンデルブロ集合</title>
  <style>
    body{
      display: flex;
      background: #456;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1em;
      color: #DDD;
    }
    .scr{
      width: 30em;
    }
  </style>
</head>

<body>

<canvas id="scr" class="scr"></canvas>

</body>


<script>
var scr = document.getElementById("scr");
var scr2d = scr.getContext("2d");

// 描画範囲
var width = 80;
var height = 80;
  let canvas = document.querySelector('#scr');
  canvas.width = width;
  canvas.height = height;


let p1=[-2,-1.5]; //左下座標
let p2=[1,1.5]; //右上座標

// 計算開始左下座標
var x = p1[0];
var y = p1[1];
// 複素平面計算範囲幅
var X = p2[0]-p1[0];
var Y = p2[1]-p1[1];

// CANVAS1ピクセル幅
var stepX = X / width;
var stepY = Y / height;

// 最大計算回数
var N = 200;

// 色設定
var color = new Object();
  //描画色
  const inc = '#ffffff'
  color.inR = parseInt(inc.substring(1,3), 16);
  color.inG = parseInt(inc.substring(3,5), 16);
  color.inB = parseInt(inc.substring(5,7), 16);
  //背景色
  const outc = '#000000'
  const h = 4;
  color.outR = 'parseInt(outc.substring(1,3), 16)+n*h';
  color.outG = 'parseInt(outc.substring(3,5), 16)+n*h';
  color.outB = 'parseInt(outc.substring(5,7), 16)+n*h';

// Canvas要素から描画用ImageDataを取得
imageData = scr2d.createImageData(width, height);

// マンデルブロ集合を描画
	var i, j, k;
//複素数t,v,p
	var tr, ti, pr, pi;
	var index;

	for (i = 0;i < height;i++) {
		for (j = 0;j < width;j++) {
			var n = 0;
			var vr = 0;
			var vi = 0;
			// ピクセル位置の実部／虚部の値を算出
			pr = x + (stepX * j);
			pi = y + (stepY * i);

			// ピクセル位置における発散回数を計算
			do{
				tr = (vr * vr) - (vi * vi) + pr;
				ti = (vr * vi * 2.0) + pi;

				vr = tr;
				vi = ti;
			}while ((((vr**2) + (vi**2)) < 4 && (++n < N)));

			// ImageDataのオフセット算出
			index = (j * 4) + (i * width * 4);

			// 発散回数に応じてピクセルの色を設定
			if (n == N) {
				imageData.data[index] = eval(color.inR);
				imageData.data[index + 1] = eval(color.inG);
				imageData.data[index + 2] = eval(color.inB);
			} else {
				imageData.data[index] = eval(color.outR);
				imageData.data[index + 1] = eval(color.outG);
				imageData.data[index + 2] = eval(color.outB);
			}

			// ImageData内の色情報を0-255に収める
			// for (k = 0;k < 3;k++) {
			// 	if (imageData.data[index + k] < 0) {
			// 		imageData.data[index + k] = 0;
			// 	}
			// 	if (imageData.data[index + k] > 255) {
			// 		imageData.data[index + k] = 255;
			// 	}
			// }

			//不透明度を255に設定
			imageData.data[index + 3] = 255;
		}
	}
	//scr2dの画像データをCanvas要素に転送
	scr2d.putImageData(imageData, 0, 0);

document.getElementById("link_place").innerHTML = scr.toDataURL();


</script>

</html>
