<a href="1.html"><circle r="100" cx="200" cy="200" fill="green">h</circle></a>

<script>

const dat = [1, 2, 3, 4, 5];
const svg = d3.select("svg")
const a = svg
    .selectAll("a")
    .data(data)
    .join("a")
    .attr("href",(d,i) => String(d)+".html")
    .text("e")
const circle = a
    .selectAll("circle")
    .data(data)
    .join("circle")
    .attr("r", 10)
    .attr("cx", (d, i) => d * 30+20)
    .attr("cy", 30)
    .style("fill","white")

</script>
