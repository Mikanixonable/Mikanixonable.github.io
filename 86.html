<script type="text/javascript">
const text_css = 'font-family: "Times New Roman", Times, "serif"; font-style: italic';


let board = JXG.JSXGraph.initBoard('jxgbox', {
boundingbox: [ -2, 2, 2, -2],  // 領域の座標[左、上、右、下]

showNavigation: false,  // ナビゲーションボタンを表示しない
showCopyright: false    // コピーライト文字列を表示しない
});















//グラフ
var n = 100;
var m = 2;
var l = 0;
function plot(){
  function fx(t) {
    var x = 0;
    for (let k = 1; k < n+1; k++) {
      x+=Math.cos(t*(k+l)**m)/(k+l)**m
    }
    return x;
  }

  function fy(t) {
    var y = 0;
    for (let k = 1; k < n+1; k++) {
      y+=Math.sin((t)*(k+l)**m)/(k+l)**m
    }
    return y;
  }

  graph = board.create('curve',
    [fx,fy,0,Math.PI*2],
    {
      strokeColor:'#222',
      dash: 0,
      highlight: false,
      strokeWidth:2}
  );

  board.update();
}







plot();

</script>
