<html>
<head>
	<title>サイトマップ</title>
  <style>
    table {
      border-collapse: collapse;
      text-align: center;
    }
    td {
      padding: 5px;
      border: 1px solid #999;
    }
  </style>
</head>
<body>


  <table>

    <tr>
        <td>1.html</td>
        <td><a href="https://mikanixonable.github.io/1" id="1"></a></td>
    </tr>

    <tr>
        <td>2.html</td>
        <td><a href="https://mikanixonable.github.io/2" id="2"></a></td>

    </tr>

    <tr>
        <td>3.html</td>
        <td><a href="3.html" id="3"></a></td>

    </tr>

    <tr>
        <td>4.html</td>
        <td><a href="4.html" id="4"></a></td>
    </tr>

    <tr>
        <td>5.html</td>
        <td><a href="5.html" id="5"></a></td>
    </tr>

  </table>


<div id="box"></div>


<script>
function url(url,id){
  var box=document.getElementById(id);

  fetch(url)
    .then(response => {
      return response.text();
    })
    .then(body => {
      var m = body.match(/<title>(.*)<\/title>/);
      box.innerHTML=m[1];
    });
  };

url("1.html","1")
url("2.html","2")
url("3.html","3")
url("4.html","4")
url("5.html","5")

</script>

</body>
</html>
